<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#gradient1)" rx="12"/>
  
  <!-- 文件夹图标 -->
  <g transform="translate(50, 50)">
    <rect x="0" y="20" width="80" height="60" fill="#fbbf24" rx="4" filter="url(#shadow)"/>
    <rect x="0" y="15" width="25" height="10" fill="#fbbf24" rx="2"/>
    <rect x="5" y="25" width="70" height="50" fill="#f59e0b" rx="2"/>
  </g>
  
  <!-- 文档图标 -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" rx="4" filter="url(#shadow)"/>
    <polygon points="45,0 60,15 45,15" fill="#e5e7eb"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#9ca3af" stroke-width="2"/>
    <line x1="10" y1="35" x2="45" y2="35" stroke="#9ca3af" stroke-width="2"/>
    <line x1="10" y1="45" x2="50" y2="45" stroke="#9ca3af" stroke-width="2"/>
    <line x1="10" y1="55" x2="40" y2="55" stroke="#9ca3af" stroke-width="2"/>
  </g>
  
  <!-- 图片图标 -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="80" height="60" fill="#ffffff" rx="4" filter="url(#shadow)"/>
    <rect x="5" y="5" width="70" height="50" fill="#10b981" rx="2"/>
    <circle cx="20" cy="20" r="8" fill="#ffffff"/>
    <polygon points="5,45 25,25 45,35 75,15 75,55 5,55" fill="#ffffff"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    文件浏览器
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.9">
    现代化在线文件管理工具
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="250" r="15" fill="#ffffff" opacity="0.2"/>
  <circle cx="350" cy="50" r="20" fill="#ffffff" opacity="0.1"/>
  <circle cx="320" cy="250" r="12" fill="#ffffff" opacity="0.15"/>
  
  <!-- 版本信息 -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">
    v1.0.0 - SVG 示例文件
  </text>
</svg>