<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件浏览器演示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .feature {
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .feature p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .cta-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        
        .cta-button:hover {
            background: #5a67d8;
        }
        
        .tech-stack {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .tech-stack h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .tech-tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📁</div>
        <h1>文件浏览器</h1>
        <p class="subtitle">现代化在线文件管理工具</p>
        
        <div class="features">
            <div class="feature">
                <h3>🗂️ 分栏视图</h3>
                <p>类似 macOS Finder 的多栏导航体验，支持横向滚动和多层级展开</p>
            </div>
            
            <div class="feature">
                <h3>👀 文件预览</h3>
                <p>支持20+种文件格式的在线预览，包括图片、视频、代码、文档等</p>
            </div>
            
            <div class="feature">
                <h3>🎨 现代设计</h3>
                <p>响应式设计，适配不同屏幕尺寸，提供专业的用户体验</p>
            </div>
            
            <div class="feature">
                <h3>⚡ 高性能</h3>
                <p>智能处理大文件，避免浏览器卡顿，提供流畅的浏览体验</p>
            </div>
        </div>
        
        <a href="#" class="cta-button">开始使用</a>
        
        <div class="tech-stack">
            <h3>技术栈</h3>
            <div class="tech-tags">
                <span class="tech-tag">Next.js 15</span>
                <span class="tech-tag">React 19</span>
                <span class="tech-tag">TypeScript</span>
                <span class="tech-tag">Tailwind CSS</span>
                <span class="tech-tag">Heroicons</span>
            </div>
        </div>
    </div>
    
    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            
            features.forEach((feature, index) => {
                feature.style.opacity = '0';
                feature.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    feature.style.transition = 'all 0.6s ease';
                    feature.style.opacity = '1';
                    feature.style.transform = 'translateY(0)';
                }, index * 200);
            });
            
            // 点击按钮效果
            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('click', function(e) {
                e.preventDefault();
                alert('欢迎使用文件浏览器！请在实际项目中替换此链接。');
            });
        });
    </script>
</body>
</html>
